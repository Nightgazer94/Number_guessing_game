<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <!-- Form for the user to input their guess -->
        <form method="post">
            <label for="user_guess">Guess the number between 1 and 100:</label>
            <input type="text" id="user_guess" name="user_guess">
            <input type="submit" value="Guess">
        </form>
        <!-- Display message to the user (for example, too high, too low, or invalid input) -->
        <h3>{{ message }}</h3>
    </div>
</body>
</html>
